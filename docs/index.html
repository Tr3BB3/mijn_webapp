<!DOCTYPE html>
<html>
<head>
  <!--
    Als je de app onder een subpad serveert (GitHub Pages), moet de base href
    beginnen Ã©n eindigen met een "/". Voor jouw repo:
    https://Tr3BB3.github.io/mijn_webapp/
  -->
  <base href="/mijn_webapp/">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Flutter webapp zonder service worker cache (altijd up-to-date).">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mijn_webapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>mijn_webapp</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Laad de Flutter runtime -->
  <script src="flutter.js" defer></script>

  <script>
    // Wacht tot flutter.js geladen is en start de app ZONDER service worker.
    // Dit voorkomt caching-issues op GitHub Pages.
    window.addEventListener('load', function () {
      // In sommige builds staat _flutter onder window.
      const loader = (window._flutter && window._flutter.loader) || _flutter.loader;

      loader.loadEntrypoint({
        // ðŸ”´ Belangrijk: gÃ©Ã©n serviceWorker-config meegeven.
        // Dus NIET: serviceWorker: { serviceWorkerVersion: '...' }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
